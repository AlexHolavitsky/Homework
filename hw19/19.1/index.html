
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="../19.1/style.css">
  
</head>

<body>
    <div id="widget">
        <div id="weather">
            <div id="city">Loading weather data...</div>
            <div id="datetime"></div>
            <img id="weather-icon" src="" alt="Weather Icon" />
            <div id="temperature"></div>
            <div id="description"></div>
            <div id="details">
                <div id="feels-like"></div>
                <div id="humidity"></div>
                <div id="wind"></div>
            </div>
        </div>
        <button id="updateButton">Update Weather</button>
    </div>

  





    <script src ="../19.1/script.js"></script> 
</body>

</html>
