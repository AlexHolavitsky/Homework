<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="../14.1/main.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="../14.1/image/Team-1.svg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="../14.1/image/Team-2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="../14.1/image/Team-3.jpg" alt="Image 3">
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="dots">
            <span class="dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
        </div>
    </div>

    <script src="../14.1/script.js"></script>
</body>
</html>
