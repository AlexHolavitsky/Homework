<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=1.0, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link  href="../13.1/style.css" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
   
    <section>
        <div class="container">
            <div class="contact-block">
                <form class="contact-form" action="#">
                    <h1>We would like to help you</h1>                  
                    <input id="name" class="input" placeholder="Name" name="name" type="text" required>                    
                    <span class="error" id="nameError"></span>
                    <input id="message"  class="input" placeholder="Message" name="message" type="text" minlength="5" required></input>
                    <span class="error" id="messageError"></span>
                    
                    <h3 class="caps">How to answer you?</h3>                         
                    <input id="phone" class="input" name="phone" placeholder="Phone number" type="tel"
                     required>  
                     <span class="error" id="phoneError"></span>                  
                     <input id="email" class="input" name="email" placeholder="Email" maxlength="60" type="email"
                    pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                    <span class="error" id="emailError"></span>
                    <button id="submit" class="primary" type="submit" aria-label="Send request">Send message</button>    
                </form>               
            </div>      
        </div>
    </section>

    <script src ="../13.1/script.js"></script>
</body>
